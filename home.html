<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">

        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas collapse d-md-none d-flex flex-column align-items-center" id="sidebar">

        </div>
  
    <div class="container-fluid p-3">

            <h3>Jaegar Resto</h3>
            <button class="btn btn-primary">Add Takeaway Order</button>
        </div>
        <p class="sub-text mb-4">Tuesday, 17 Sep 2024</p>
        <h4 class="mb-4">Choose Tables</h4>

        <!-- Change to for -->
        <div class="row">
            <!-- Table 1 -->
            <div class="col-6 col-md-3 mb-4">
                <div class="table-card d-flex justify-content-center align-items-center">
                    <object id="dining-svg" data="images/Dining table.svg" width="90%" height="85%"></object>
                    <span class="mb-2">T1</span>
                </div>
            </div>
            <!-- Table 2 -->

                    <span class="mb-2">T2</span>
                </div>
            </div>
            <!-- Repeat for other tables -->
            <div class="col-6 col-md-3 mb-4">

            </div>
            <div class="col-6 col-md-3 mb-4">
