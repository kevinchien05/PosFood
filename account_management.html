<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-light">
    <!--Offcanvas-->
    <div class="offcanvas offcanvas-center fade" tabindex="-1" id="offcanvasCenter"
        aria-labelledby="offcanvasCenterLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasCenterLabel">Add New Account</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p class="mb-1">Name</p>
            <input type="text" class="form-control transparent-input py-2 primaryTextSetting" id="tableName"
                placeholder="" name="tableName">
            <p class="mb-1 pt-2">Category</p>
            <select name="category" id="category" class="form-control transparent-input py-2 primaryTextSetting">
                <option value="" disabled selected></option>
                <option value="admin">Admin</option>
                <option value="cashier">Cashier</option>
                <option value="waiter">Waiter</option>
                <option value="chef">Chef</option>
            </select>
            <div class="settingButton pt-3 pt-md-5 ps-0">
                <button class="btn paymentPrimary me-1 primaryTextSetting">Save</button>
                <button class="btn paymentSecondary ms-1 primaryTextSetting">Cancel</button>
            </div>
        </div>
        
    </div>
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item active" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <!-- Tombol untuk menampilkan sidebar pada layar kecil -->
        <button class="btnMenu d-md-none text-light" id="btnMenu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="bi bi-list"></i> <!-- Menggunakan ikon dari Bootstrap Icons -->
        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas d-md-none d-flex flex-column align-items-center" id="sidebar">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item active" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <div class="container-fluid ps-5 p-3 p-md-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h3>Settings</h3>
            </div>
            <div class="d-flex h-auto">
                <!--Setting Items-->
                <div class="col-3 settingContainer">
                    <div class="settingItems pt-3 pe-1" onclick="change(`table_management.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-shop primaryTextSetting"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting">Table Management</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Manage your table, etc</div>
                        </div>
                    </div>
                    <div class="settingItems pt-3 pe-1" onclick="change(`product_management.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-clipboard primaryTextSetting"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting">Product Management</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Manage your product, pricing, etc
                            </div>
                        </div>
                    </div>
                    <div class="settingItems pt-3 pe-1" onclick="change(`change_password.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-lock primaryTextSetting"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting">Change Password</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Configure Password, PIN, etc</div>
                        </div>
                    </div>
                    <div class="settingItems pt-3 pe-1 active" onclick="change(`account_management.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-person primaryTextSetting active"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting active">Account Management</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Manage role, access, etc</div>
                        </div>
                    </div>
                </div>

                <!--Setting Items-->
                <div class="col-9 settingContainer ms-3">
                    <div class="d-flex justify-content-between align-items-center pt-4 ps-4 pb-3 pe-4">
                        <h5>Change Password</h5>
                        <button class="categoriesButton" data-bs-toggle="offcanvas" data-bs-target="#offcanvasCenter"><i
                                class="bi bi-plus"></i>Add New Account</button>
                    </div>
                    <div class="row px-4">
                        <hr class="w-100">
                        <div class="row pb-2">
                            <div class="col-4 primaryTextSetting">Name</div>
                            <div class="col-4 primaryTextSetting">Site Role</div>
                            <div class="col-4 primaryTextSetting">Actions</div>
                        </div>
                        <hr class="w-100">
                        <!--For Start Here-->
                        <div class="row pb-0">
                            <div class="col-4 primaryTextSetting">Admin</div>
                            <div class="col-4 primaryTextSetting">Admin</div>
                            <div class="col-4 primaryTextSetting d-flex align-items-center">
                                <div class="mb-3"><i class="bi bi-pencil-square cash"></i></div>
                                <div class="mb-3 mx-3" onclick="change(`payment.html`)"><i
                                        class="bi bi-trash trash"></i></div>
                            </div>
                        </div>
                        <hr class="w-100">
                        <div class="row pb-0">
                            <div class="col-4 primaryTextSetting">Admin</div>
                            <div class="col-4 primaryTextSetting">Admin</div>
                            <div class="col-4 primaryTextSetting d-flex align-items-center">
                                <div class="mb-3"><i class="bi bi-pencil-square cash"></i></div>
                                <div class="mb-3 mx-3" onclick="change(`payment.html`)"><i
                                        class="bi bi-trash trash"></i></div>
                            </div>
                        </div>
                        <hr class="w-100">

                    </div>
                </div>

            </div>

        </div>
    </div>

    <script src="js/button.js"></script>

</body>

</html>
