<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item active" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <!-- Tombol untuk menampilkan sidebar pada layar kecil -->
        <button class="btnMenu d-md-none text-light" id="btnMenu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="bi bi-list"></i> <!-- Menggunakan ikon dari Bootstrap Icons -->
        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas d-md-none d-flex flex-column align-items-center" id="sidebar">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item active" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <div class="container-fluid ps-5 p-3 p-md-3">
            <div class="d-flex align-items-center pb-4">
                <h3 class="pe-3">View By</h3>
                <select name="discount" id="discount"
                    class="form-control transparent-input py-2 primaryTextSetting w-auto">
                    <option value="day" selected>Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <!-- Change to for -->
            <div class="row dashboardBody pb-3">
                <div class="col-4">
                    <div class="table-card h-auto">
                        <div class="row d-flex align-items-center">
                            <div class="col-5 p-4">
                                <object id="dining-svg" data="images/revenue.svg" width="90%" height="80%"
                                    style="pointer-events: none;"></object>
                            </div>
                            <div class="col-7 pe-5">
                                <p class="dashboardPrimary text-end mb-0">Total Revenue</p>
                                <p class="dashboardSecondary text-end">$425k</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="table-card h-auto">
                        <div class="row d-flex align-items-center">
                            <div class="col-5 p-4">
                                <object id="dining-svg" data="images/customer.svg" width="90%" height="80%"
                                    style="pointer-events: none;"></object>
                            </div>
                            <div class="col-7 pe-5">
                                <p class="dashboardPrimary text-end mb-0">Total Customers</p>
                                <p class="dashboardSecondary text-end">120</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="table-card h-auto">
                        <div class="row d-flex align-items-center">
                            <div class="col-5 p-4">
                                <object id="dining-svg" data="images/order.svg" width="90%" height="80%"
                                    style="pointer-events: none;"></object>
                            </div>
                            <div class="col-7 pe-5">
                                <p class="dashboardPrimary text-end mb-0">Total Orders</p>
                                <p class="dashboardSecondary text-end">100</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 dashboardBody">
                <div class="table-card h-auto">
                    <div class="header">
                        <h3 class="text-start ps-4 pt-2">Trending Menus</h3>
                        <hr class="w-100 mt-0">
                    </div>
                    <div class="body">
                        <div class="row d-flex align-items-center">
                            <div class="col-1">#1</div>
                            <div class="col-1">
                                <div class="image-container mb-3 ">
                                    <img src="images/Image 1.png" alt="Spicy seasoned seafood noodles"
                                        class="rounded-circle imgPayment">
                                </div>
                            </div>
                            <div class="col-8 text-start">
                                <p class="mb-0">Spicy Noodles</p>
                                <div class="d-flex align-items-center">
                                    <span class="pe-2">$12.00</span>
                                    <span>Main Course</span>
                                </div>
                            </div>
                            <div class="col-2">
                                <span>30 Orders</span>
                            </div>
                        </div>
                        <hr class="w-100 mt-0">
                    </div>
                </div>
            </div>
        </div>

        <script src="js/button.js"></script>
</body>

</html>
