<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item active" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <!-- Tombol untuk menampilkan sidebar pada layar kecil -->
        <button class="btnMenu d-md-none text-light" id="btnMenu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="bi bi-list"></i> <!-- Menggunakan ikon dari Bootstrap Icons -->
        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas d-md-none d-flex flex-column align-items-center" id="sidebar">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item active" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <div class="container-fluid ps-5 p-3 p-md-3">
            <div class="d-flex align-items-center pb-4">
                <h3 class="pe-3">View By</h3>
                <select name="discount" id="discount"
                    class="form-control transparent-input py-2 primaryTextSetting w-auto">
                    <option value="day" selected>Day</option>
                    <option value="week">Week</option>
                    <option value="month">Month</option>
                </select>
            </div>
            <!-- Change to for -->
            <div class="row">
                <div class="col-4">
                    <div class="table-card h-auto">
                        <div class="row d-flex align-items-center">
                            <div class="col-5">
                                <object id="dining-svg" data="images/Dining table.svg" width="90%" height="80%"
                                    style="pointer-events: none;"></object>
                            </div>
                            <div class="col-7 pe-5">
                                <p class="text-end">Total Revenue</p>
                                <p class="text-end">$425k</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="table-card d-flex justify-content-center align-items-center"
                        onclick="change(`menu.html`)">
                        <object id="dining-svg" data="images/Dining table.svg" width="90%" height="80%"
                            style="pointer-events: none;"></object>
                        <span>T1</span>
                        <span class="mb-2">4 Person</span>
                    </div>
                </div>
                <div class="col-4">
                    <div class="table-card d-flex justify-content-center align-items-center"
                        onclick="change(`menu.html`)">
                        <object id="dining-svg" data="images/Dining table.svg" width="90%" height="80%"
                            style="pointer-events: none;"></object>
                        <span>T1</span>
                        <span class="mb-2">4 Person</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/button.js"></script>
</body>

</html>
