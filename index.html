<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/style.css">

<body style="background-color: #252836;">
  <div class="container vh-100">
    <div class="row h-100">
      <div class="col-12 col-lg-6 col-md-7 p-2 d-flex justify-content-center align-items-center">
        <div class="container text-white rounded-4 mt-5 h-80 w-100" style="background-color: #1F1D2B">

            <p class="pt-3"></p>
            <h1 class="text-center pt-5">WELCOME</h1>
            <form action="/action_page.php">
              <div class="mb-4 mt-3">
                <label for="Username" class="form-label primaryTextLogin">Username</label>
                <input type="text" class="form-control transparent-input py-2 primaryTextLogin" id="Username" placeholder=""
                  name="Username">
              </div>
              <div class="mb-1">
                <div class="row d-flex align-items-center">
                  <div class="col">
                    <label for="pwd" class="form-label primaryTextLogin">Password</label>
                  </div>

                    <button type="button" class="float-end btn btn-primary-outline text-white primaryTextLogin"><i

                  </div>
                </div>
                <input type="password" class="form-control transparent-input py-2 primaryTextLogin" id="pwd" placeholder="" name="pswd">
              </div>
              <div class="text-end pb-4">
                <a class="forgetLink primaryTextLogin" onclick="change(`forget_page.html`)">Forget Password?</a>
              </div>
              <div class="d-grid pb-2">
                <!-- button type change to button from submit -->
                <button type="button" class="btn loginButton rounded-5 primaryTextLogin"
                  onclick="change(`home.html`)">Login</button>
              </div>
              <div class="text-start pb-5 primaryTextLogin">
                <p>Don't have account ? <a class="signLink" onclick="change(`register.html`)">Sign Up</a></p>
              </div>
              <div class="pb-5">

              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-5 d-none d-md-flex justify-content-center align-items-center">
        <div class="containerLogin text-center">
          <img src="images/login.png" alt="">

      </div>
