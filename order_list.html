<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item active" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <!-- Tombol untuk menampilkan sidebar pada layar kecil -->
        <button class="btnMenu d-md-none text-light" id="btnMenu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="bi bi-list"></i> <!-- Menggunakan ikon dari Bootstrap Icons -->
        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas d-md-none d-flex flex-column align-items-center" id="sidebar">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item active" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <div class="container-fluid ps-5 p-3 p-md-3">
            <div class="d-flex justify-content-between align-items-center mb-5">
                <h3>Order List</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <div class="input-container">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control transparent-input2 py-2" id="search"
                            placeholder="Search for order" name="Username">
                    </div>
                </div>
            </div>

            <!--For smaller device-->
            <div class="container-fluid scroll-container">
                <div class="inner-table">
                    <div class="row mb-0">
                        <div class="col-1">
                            <p>Order ID</p>
                        </div>
                        <div class="col-1">
                            <p>Table</p>
                        </div>
                        <div class="col-2">
                            <p>Date</p>
                        </div>
                        <div class="col-2">
                            <p>Food</p>
                        </div>
                        <div class="col-1">
                            <p>Qty</p>
                        </div>
                        <div class="col-1">
                            <p>Price</p>
                        </div>
                        <div class="col-3 text-start">
                            <p>Action</p>
                        </div>
                        <div class="col-1">
                        </div>
                    </div>
                    <hr class="mt-0">

                    <!-- Scrollable Items -->
                    <div class="itemContainerPayment2 mb-2">
                        <div class="row flex-nowrap">
                            <div class="col-1 d-flex align-items-center">
                                <p>#0001</p>
                            </div>
                            <div class="col-1 d-flex align-items-center">
                                <p>T01</p>
                            </div>
                            <div class="col-2 d-flex align-items-center">
                                <p>24/01/2025</p>
                            </div>
                            <div class="col-2 d-flex flex-column align-items-start">
                                <p>Spicy noodles</p>
                                <p>Spicy noodles</p>
                            </div>
                            <div class="col-1 d-flex flex-column align-items-start">
                                <p>4</p>
                                <p>4</p>
                            </div>
                            <div class="col-1 d-flex align-items-center">
                                <p>$ 30.00</p>
                            </div>
                            <div class="col-2 d-flex align-items-center">
                                <div class="mb-3"><i class="bi bi-trash trash fs-6"></i></div>
                                <div class="mb-3 mx-3" onclick="change('payment.html')"><i
                                        class="bi bi-cash cash fs-6"></i></div>
                            </div>
                            <div class="col-2 d-flex align-items-center text-start">
                                <button class="mb-3 addOrderButton">Add Order</button>
                            </div>
                        </div>
                        <hr class="mt-0">
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="js/button.js"></script>

</body>

</html>
