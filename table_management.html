<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item active" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <!-- Tombol untuk menampilkan sidebar pada layar kecil -->
        <button class="btnMenu d-md-none text-light" id="btnMenu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="bi bi-list"></i> <!-- Menggunakan ikon dari Bootstrap Icons -->
        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas d-md-none d-flex flex-column align-items-center" id="sidebar">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a class="sidebar-item" onclick="change(`home.html`)">
                <i class="bi-house"></i>
            </a>
            <a class="sidebar-item" onclick="change(`menu_available.html`)">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a class="sidebar-item" onclick="change(`#`)">
                <i class="bi-pie-chart"></i>
            </a>
            <a class="sidebar-item" onclick="change(`order_list.html`)">
                <i class="bi-journal-richtext"></i>
            </a>
            <a class="sidebar-item active" onclick="change(`table_management.html`)">
                <i class="bi-gear"></i>
            </a>
            <a class="sidebar-item" onclick="change(`index.html`)">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <div class="container-fluid ps-5 p-3 p-md-3">
            <div class="d-flex justify-content-between align-items-center mb-1">
                <h3>Settings</h3>
            </div>
            <div class="d-flex h-auto">
                <!--Setting Items-->
                <div class="col-3 settingContainer">
                    <div class="settingItems pt-3 pe-1 active" onclick="change(`table_management.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-shop primaryTextSetting active"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting active">Table Management</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Manage your table, etc</div>
                        </div>
                    </div>
                    <div class="settingItems pt-3 pe-1" onclick="change(`product_management.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-clipboard primaryTextSetting"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting">Product Management</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Manage your product, pricing, etc</div>
                        </div>
                    </div>
                    <div class="settingItems pt-3 pe-1" onclick="change(`change_password.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-lock primaryTextSetting"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting">Change Password</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Configure Password, PIN, etc</div>
                        </div>
                    </div>
                    <div class="settingItems pt-3 pe-1" onclick="change(`account_management.html`)">
                        <div class="row d-flex align-items-center">
                            <div class="col-md-3 col-4 text-end">
                                <i class="bi bi-person primaryTextSetting"></i>
                            </div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 primaryTextSetting">Account Management</div>
                        </div>
                        <div class="row d-flex pb-3">
                            <div class="col-md-3 col-4"></div>
                            <div class="col-md-9 col-8 ps-md-2 ps-0 secondaryText">Manage role, access, etc</div>
                        </div>
                    </div>
                </div>

                
                <!--Setting Items-->
                <div class="col-9 settingContainer ms-3">
                    <h5 class="pt-4 ps-4 pb-3">Table Management</h5>
                    <div class="row px-4">
                        <div class="col-lg-4 col-6 pb-3">
                            <div class="cardSetting border-dashed text-center h-100 d-flex align-items-center" onclick="change(`add_table.html`)">
                                <div class="card-body">
                                    <i class="bi bi-plus-lg"></i>
                                    <p>Add new table</p>
                                </div>
                            </div>
                        </div>
                        <!--For Start Here-->
                        <div class="col-lg-4 col-6 pb-3">
                            <div class="cardItem text-center pb-0">
                                <div class="card-body">
                                    <object id="dining-svg" data="images/Dining table.svg" width="90%" height="80%" style="pointer-events: none;"></object>
                                    <p>T1</p>
                                    <p>4 Persons</p>
                                    <button class="btn btn-outline-light" onclick="change(`edit_table.html`)">Edit table</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4 col-6 pb-3">
                            <div class="cardItem text-center pb-0">
                                <div class="card-body">
                                    <object id="dining-svg" data="images/Dining table.svg" width="90%" height="80%" style="pointer-events: none;"></object>
                                    <p>T2</p>
                                    <p>4 Persons</p>
                                    <button class="btn btn-outline-light" onclick="change(`edit_table.html`)">Edit table</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="js/button.js"></script>

</body>

</html>
