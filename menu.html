<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-flex flex-column align-items-center">
            <a href="#" class="sidebar-item disabled-link">
                <i class="bi-house"></i>
            </a>
            <a href="#" class="sidebar-item active">
                <i class="bi-house"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-pie-chart"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-gear"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <div class="container-fluid p-3">
            <div class="d-flex justify-content-between align-items-center">
                <h3>Jaegar Resto</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <i class="cart-items bi bi-cart mx-3"></i>
                    <div class="input-container">
                        <i class="bi bi-search"></i>
                        <input type="text" class="form-control transparent-input2 py-2" id="search"
                            placeholder="Search for food, coffee, etc.." name="Username">
                    </div>

                </div>

            </div>
            <p class="sub-text mb-2">Tuesday, 17 Sep 2024</p>
            <!-- Navigation Bar -->
            <div class="menu-bar">
                <nav class="nav justify-content-start">
                    <a class="nav-link active" href="#">Hot Dishes</a>
                    <a class="nav-link" href="#">Cold Dishes</a>
                    <a class="nav-link" href="#">Soup</a>
                    <a class="nav-link" href="#">Grill</a>
                    <a class="nav-link" href="#">Appetizer</a>
                    <a class="nav-link" href="#">Dessert</a>
                </nav>
            </div>
            <h4 class="mb-4 mt-1">Choose Dishes</h4>

            <!-- Change to for -->
            <div class="row">
                <!-- Table 1 -->
                <div class="col-6 col-md-3 mb-4">
                    <div class="table-card d-flex justify-content-center align-items-center">
                        <object id="dining-svg" data="images/Dining table.svg" width="90%" height="85%"></object>
                        <span class="mb-2">T1</span>
                    </div>
                </div>
                <!-- Table 2 -->
                <div class="col-6 col-md-3 mb-4">
                    <div class="table-card d-flex justify-content-center align-items-center">
                        <object id="dining-svg" data="images/Dining table.svg" width="90%" height="85%"></object>
                        <span class="mb-2">T2</span>
                    </div>
                </div>
                <!-- Repeat for other tables -->
                <div class="col-6 col-md-3 mb-4">
                    <div class="table-card d-flex justify-content-center align-items-center">
                        <object id="dining-svg" data="images/Dining table.svg" width="90%" height="85%"></object>
                        <span class="mb-2">T3</span>
                    </div>
                </div>
                <div class="col-6 col-md-3 mb-4">
                    <div class="table-card d-flex justify-content-center align-items-center">
                        <object id="dining-svg" data="images/Dining table.svg" width="90%" height="85%"></object>
                        <span class="mb-2">T4</span>
                    </div>
                </div>
            </div>

        </div>
    </div>
