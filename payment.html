<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaegar Resto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-light">
    <!-- Sidebar -->
    <div class="d-flex">
        <div class="sidebar d-none d-md-flex flex-column align-items-center ">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a href="#" class="sidebar-item active">
                <i class="bi-house"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-pie-chart"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-gear"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>

        <!-- Tombol untuk menampilkan sidebar pada layar kecil -->
        <button class="btnMenu d-md-none text-light" id="btnMenu" type="button" data-bs-toggle="offcanvas"
            data-bs-target="#sidebar" aria-expanded="false" aria-controls="sidebar">
            <i class="bi bi-list"></i> <!-- Menggunakan ikon dari Bootstrap Icons -->
        </button>

        <!-- Sidebar yang dapat collapsible pada layar kecil -->
        <div class="offcanvas d-md-none d-flex flex-column align-items-center" id="sidebar">
            <a href="#" class="sidebar-item disabled-link">
                <object id="dining-svg" data="images/home.svg"></object>
            </a>
            <a href="#" class="sidebar-item active">
                <i class="bi-house"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-menu-button-wide"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-pie-chart"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-gear"></i>
            </a>
            <a href="#" class="sidebar-item">
                <i class="bi-box-arrow-left"></i>
            </a>
        </div>
  
    <div class="container-fluid ps-5 p-3 p-md-3">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3>Orders #0001</h3>
        </div>
        <div class="dinePaymentContainer text-light mb-4">
            <p>Dine In</p>
        </div>

        <!-- Change to for -->
        <div class="row mb-0">
            <div class="col-6">
                <p>Items</p>
            </div>
            <div class="col-3 text-center">
                <p>Qty</p>
            </div>
            <div class="col-3 text-center">
                <p>Price</p>
            </div>
        </div>
        <hr class="mt-0">
        <div class="itemsCartContainer mb-2">
            <div class="row">
                <div class="col-1 d-flex align-items-center align-items-md-start">
                    <div class="image-container mb-3 ">
                        <img src="images/Image 1.png" alt="Spicy seasoned seafood noodles"
                            class="rounded-circle imgPayment">
                    </div>
                </div>
                <div class="col-5 d-flex align-items-center">
                    <div class="row pl-2">
                        <p class="cart-items-detail mb-0">Spicy seasoned seafood noodles</p>
                        <p class="cart-items-detail mt-0">$ 2.29</p>
                    </div>
                </div>
                <div class="col-3 text-center d-flex justify-content-center">
                    <input type="text" class="form-control transparent-input5 py-3 text-center mb-2" id="qty"
                        placeholder="" name="qty">
                </div>
                <div class="col-3 d-flex align-items-center justify-content-center">
                    <p class="cart-items-detail2 text-center">$ 2.29</p>
                </div>
            </div>
            <div class="row">
                <div class="col-9 ">
                    <input type="text" class="form-control transparent-input4 py-3" id="comment"
                        placeholder="Order Note..." name="comment" style="width: 75%;">
                </div>
                <div class="col-3 text-center d-flex align-items-center justify-content-center" style="color: red;">
                    <i class="bi bi-trash"></i>
                </div>
            </div>
        </div>
        
    </div>
    </div>

    <script src="js/button.js"></script>

</body>
</html>
